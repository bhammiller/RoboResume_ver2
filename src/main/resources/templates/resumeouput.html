<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Completed Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="/template::navbarfragement">
</div>
<div class="container-fluid">
<br />
<h1>Resume</h1><br /><br />
<table>

    <tr th:each="wholeResume : ${whole}">
        <span th:text="${wholeResume.name}"></span><br />
        <span th:text="${wholeResume.email}"></span><br /><br /><br />
    </tr>
</table>
<br /><h3>Education</h3><br />
<a th:href="@{/addeducation}">Add</a><br /><br />
<table>

    <tr th:each="educationResume : ${education}">
        <span th:text="${educationResume.degreetype}"></span> in
        <span th:text="${educationResume.degreesubject}"></span>,<br />
        <span th:text="${educationResume.schoolplace}"></span>,
        <span th:text="${educationResume.degreeyear}"></span><br /><br /><br />
    </tr>
</table>

<h3>Work History</h3><br />
<a th:href="@{/addexp}">Add</a><br /><br />
<table>

    <tr th:each="expResume : ${experience}">
        <span th:text="${expResume.jobtitle}"></span><br />
        <span th:text="${expResume.employer}"></span>,
        <span th:text="${expResume.yearsstart}"></span> -
        <span th:text="${expResume.yearsend}"></span><br />
        Duties: <span th:text="${expResume.duties}"></span><br /><br /><br />
    </tr>
</table>
<br />

<h3>Skills</h3> <br />
<a th:href="@{/addskills}">Add</a><br /><br />
<table>

    <tr th:each="skillsResume : ${skills}">
        <span th:text="${skillsResume.particularskill}"></span>,
        <span th:text="${skillsResume.skilllevel}"></span><br /><br /><br />
    </tr>
</table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
